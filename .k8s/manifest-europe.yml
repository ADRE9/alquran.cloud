# Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alquran-cloud-app
  namespace: alquran-cloud
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: alquran-cloud-app
  template:
    metadata:
      labels:
        app: alquran-cloud-app
    spec:
      containers:
      - name: apache-exporter-sidecar
        image: lusotycoon/apache-exporter
        requests:
          cpu: "20m"
          memory: 16Mi
        limits:
          cpu: "100"
          memory: 128Mi
        args:
          - '--scrape_uri=http://localhost:8080/server-status?auto'
        ports:
          - containerPort: 9117
            protocol: TCP
      - name: alquran-cloud-app
        image: islamicnetwork/alquran.cloud:$COMMIT_TAG
        env:
          - name:  API_BASE_URI
            value: http://alquran-cloud-api/
        livenessProbe:
          httpGet:
            path: /about
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /about
            port: 8080
          initialDelaySeconds: 7
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: "100m"
            memory: 180Mi
          limits:
            cpu: "200m"
            memory: 380Mi
        ports:
        - containerPort: 8080
          protocol: TCP

